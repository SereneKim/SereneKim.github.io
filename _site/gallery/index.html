---
layout: default
---

<div class="gallery-container">
  <h1>{{ page.title }}</h1>
  <div class="gallery-grid">
    {% for image in site.static_files %}
      {% if image.path contains 'assets/images/gallery' %}
        <div class="gallery-item">
          <img src="{{ site.baseurl }}{{ image.path }}" alt="{{ image.name }}">
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
